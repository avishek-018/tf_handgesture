<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
<!-- Load three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
<!-- Load scatter-gl.js -->
<!-- TODO(annxingyuan): Submit a PR to scatter-gl that allows polylines to update in the render loop. -->
<script src="https://storage.googleapis.com/learnjs-data/handtrack_staging/scatter-gl.js"></script>

<body>

<h1 align="center">Hand Gesture Example</h1>

<p class="err" id="errorMessage"></p>

<div id="canvasContainer">
    <table cellpadding="0" cellspacing="0" width="0" border="0" align="center">
      <tr>
          <td colspan="2"><p id="status">Application loading...  (It may take upto 25 seconds)</p></td>
      </tr>
      <tr>
          <td colspan="2"><button id="startAndStop" disabled>Start</button></td>
      </tr>

      <tr>
          <td>
              <canvas id="output"></canvas>
          </td>
      </tr>
    </table>
</div>
<div id=vidContainer>
  <table cellpadding="0" cellspacing="0" width="0" border="0" align="center">
      <tr>
          <td colspan="2"><p id="status">Raw Output</p></td>
      </tr>
      <tr>
        <td>
        <video id="video" playsinline style="
                        -webkit-transform: scaleX(-1);
                        transform: scaleX(-1);
                        /*visibility: hidden;*/
                      ">
        </td>
      </tr>
</div>
</body>


<link href="js_example_style.css" rel="stylesheet" type="text/css" />
